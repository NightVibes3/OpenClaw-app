name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Xcode
        run: |
          xcodebuild -version
          xcodegen --version || brew install xcodegen
      
      - name: Generate scheme
        run: |
          mkdir -p OpenClaw.xcodeproj/xcshareddata/xcschemes
          printf '<?xml version="1.0" encoding="UTF-8"?>
          <Scheme LastUpgradeVersion="1500" version="1.7">
            <BuildAction parallelizeBuildables="YES" buildImplicitDependencies="YES">
              <BuildActionEntries>
                <BuildActionEntry buildForTesting="YES" buildForRunning="YES" buildForProfiling="YES" buildForArchiving="YES" buildForAnalyzing="YES">
                  <BuildableReference BuildableIdentifier="primary" BlueprintIdentifier="CC7FE1C62F351746005622EC" BuildableName="OpenClaw.app" BlueprintName="OpenClaw" ReferencedContainer="container:OpenClaw.xcodeproj"/>
                </BuildActionEntry>
              </BuildActionEntries>
            </BuildAction>
            <TestAction buildConfiguration="Debug" shouldUseLaunchSchemeArgsEnv="YES"/>
            <LaunchAction buildConfiguration="Debug"/>
            <ProfileAction buildConfiguration="Debug"/>
            <AnalyzeAction buildConfiguration="Debug"/>
            <ArchiveAction buildConfiguration="Debug"/>
          </Scheme>' > OpenClaw.xcodeproj/xcshareddata/xcschemes/OpenClaw.xcscheme
      
      - name: Install CocoaPods
        run: |
          pod install --project-directory=OpenClaw.xcodeproj
        continue-on-error: true
      
      - name: Build IPA (Unsigned)
        run: |
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
      
      - name: Create IPA
        run: |
          APP_PATH="./DerivedData/Build/Products/Debug-iphoneos/OpenClaw.app"
          echo "Looking for app in $APP_PATH"
          
          if [ -d "$APP_PATH" ]; then
            echo "Creating IPA..."
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r OpenClaw.unsigned.ipa Payload
            ls -la *.ipa
          else
            echo "App not found at $APP_PATH"
            find ./DerivedData -name "OpenClaw.app" 2>/dev/null
          fi
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw.unsigned.ipa
          path: OpenClaw.unsigned.ipa
